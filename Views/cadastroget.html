<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> 
        <h1>Buscar Cadastro</h1>
        <h2>Digite o ID do cadastro para buscar</h2>
    </header>
    <section>
        <!-- O formulário usa o método GET para enviar dados de busca -->
        <form action="/cadastro" method="GET"> 
            <label for="id">ID do Cadastro</label>
            <input type="text" name="id" id="id" placeholder="Digite o ID" required>
            <br><br>
            <input type="submit" value="Buscar">
        </form>
    </section>
</body>
</html>
